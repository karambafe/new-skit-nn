		<script type="text/javascript">

			$(function() {

				var GammaSettings = {
						// order is important!
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, {
							width : 320,
							columns : 2
						}, {
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init( GammaSettings, fncallback );


				// Example how to add more items (just a dummy):

				var page = 0,
					items = ['<li><div data-alt="Gallery27" data-description="<h3>Gallery27</h3>" data-max-width="1800" data-max-height="1350"><div data-src="images/xxxlarge/Gallery27.jpg" data-min-width="1300"></div><div data-src="images/xxlarge/Gallery27.jpg" data-min-width="1000"></div><div data-src="images/xlarge/Gallery27.jpg" data-min-width="700"></div><div data-src="images/large/Gallery27.jpg" data-min-width="300"></div><div data-src="images/medium/Gallery27.jpg" data-min-width="200"></div><div data-src="images/small/Gallery27.jpg" data-min-width="140"></div><div data-src="images/xsmall/Gallery27.jpg"></div><noscript><img src="images/xsmall/Gallery27.jpg" alt="Gallery27"/></noscript></div></li>']

				function fncallback() {

					$( '#loadmore' ).show().on( 'click', function() {

						++page;
						var newitems = items[page-1]
						if( page <= 1 ) {

							Gamma.add( $( newitems ) );

						}
						if( page === 1 ) {

							$( this ).remove();

						}

					} );

				}

			});

		</script>
